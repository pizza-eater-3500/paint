<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">>
    <script defer src="index.js" type="module"></script>
</head>
<body>
    <div class="paint-btn-container">
        <div style="background-color: red;" class="paint-btns"></div>
        <div style="background-color: blue;" class="paint-btns"></div>
        <div style="background-color: green;" class="paint-btns"></div>
        <div style="background-color: black;" class="paint-btns"></div>
        <div style="background-color: yellow;" class="paint-btns"></div>
        <div style="background-color: rgb(0, 153, 255);" class="paint-btns"></div>
        <div style="background-color: orange;" class="paint-btns"></div>
        <div style="background-color: #241a00" class="paint-btns"></div>
        <div style="background-color: purple" class="paint-btns"></div>

    </div>
    <div class="btns-container">
        <button class="btns" id="clear-btn">Clear</button>
        <button class="btns" id="erase-btn">Erase</button>
        <button class="btns" id="redo-btn">Redo</button>
    </div>
</body>
</html>
